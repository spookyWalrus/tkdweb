name: CI

on:
  pull_request:
    branches:
      - main # Runs on PRs targeting `main` branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      # - name: Run Jest Unit Tests
      #   run: npm test

      - name: Create .env.local for testing
        run: |
          echo "NODE_ENV=test" >> .env.local
          echo "NEXT_PUBLIC_HCAPTCHA_TEST=true" >> .env.local
          echo "I18NEXUS_API_KEY1=${{ secrets.I18NEXUS_API_KEY1 }}" >> .env.local
          echo "I18NEXUS_API_KEY2=${{ secrets.I18NEXUS_API_KEY2 }}" >> .env.local

      - name: Pull translations (i18nexus)
        run: node scripts/i18n-pull.js
        env:
          I18NEXUS_API_KEY1: ${{ secrets.I18NEXUS_API_KEY1 }}
          I18NEXUS_API_KEY2: ${{ secrets.I18NEXUS_API_KEY2 }}

      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: test
          NEXT_PUBLIC_HCAPTCHA_TEST: true

      - name: Run Cypress E2E Tests
        uses: cypress-io/github-action@v4
        with:
          browser: chrome
          start: npm run dev
          wait-on: "http://localhost:3000"
          wait-on-timeout: 120
        env:
          NODE_ENV: test
          NEXT_PUBLIC_HCAPTCHA_TEST: true
